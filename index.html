<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Naughts & Crosses</title>
    <link href="style.css" style="text/css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <img src="img/title.png" width="700px" alt="title">
    <div id=main_container>
        <div id="left_container">
            <div id="o_scores"><img src="img/o.png" alt="player o logo">
                <p>- 0</p>
            </div>
            <img src="img/red_marker.png" id="o_red" class="o_markers" data-color="red">
            <img src="img/pink_marker.png" id="o_pink" class="o_markers" data-color="pink">
            <img src="img/purple_marker.png" id="o_purple" class="o_markers" data-color="purple">
            <img src="img/teal_marker.png" id="o_teal" class="o_markers" data-color="teal">
            <img src="img/green_marker.png" id="o_green" class="o_markers" data-color="green">
            <img src="img/blue_marker.png" id="o_blue" class="o_markers" data-color="blue">
            <img src="img/yellow_marker.png" id="o_yellow" class="o_markers" data-color="yellow">
            <img src="img/orange_marker.png" id="o_orange" class="o_markers" data-color="orange">
            <div id="o_status"></div>
        </div>

        <div id="middle-container">
            <div id="buttons">
                <button id="reset">RESET</button>
                <button id="clean">CLEAN</button>
            </div>
            <div id="game">
                <div id="s0" class="slots">0</div>
                <div id="s1" class="slots">1</div>
                <div id="s2" class="slots">2</div>
                <div id="s3" class="slots">3</div>
                <div id="s4" class="slots">4</div>
                <div id="s5" class="slots">5</div>
                <div id="s6" class="slots">6</div>
                <div id="s7" class="slots">7</div>
                <div id="s8" class="slots">8</div>
            </div>
            <div id="status">Change your colour or play the game!</div>
        </div>

        <div id="right_container">
            <div id="x_scores"><img src="img/x.png" alt="player x logo">
                <p>- 0</p>
            </div>
            <img src="img/red_marker.png" id="x_red" class="x_markers" data-color="red">
            <img src="img/pink_marker.png" id="x_pink" class="x_markers" data-color="pink">
            <img src="img/purple_marker.png" id="x_purple" class="x_markers" data-color="purple">
            <img src="img/teal_marker.png" id="x_teal" class="x_markers" data-color="teal">
            <img src="img/green_marker.png" id="x_green" class="x_markers" data-color="green">
            <img src="img/blue_marker.png" id="x_blue" class="x_markers" data-color="blue">
            <img src="img/yellow_marker.png" id="x_yellow" class="x_markers" data-color="yellow">
            <img src="img/orange_marker.png" id="x_orange" class="x_markers" data-color="orange">
            <div id="x_status"></div>
        </div>
    </div>
</body>

</html>

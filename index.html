<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Naughts & Crosses</title>
    <link href="style.css" style="text/css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <img src="img/title.png" width="700px" alt="title">
    <div id=main_container>
        <div id="left_container">
            <img src="img/red_marker.png" id="play1_red" class="markers1" data-color="red">
            <img src="img/pink_marker.png" id="play1_pink" class="markers1" data-color="pink">
            <img src="img/purple_marker.png" id="play1_purple" class="markers1" data-color="purple">
            <img src="img/teal_marker.png" id="play1_teal" class="markers1" data-color="teal">
            <img src="img/green_marker.png" id="play1_green" class="markers1" data-color="green">
            <img src="img/blue_marker.png" id="play1_blue" class="markers1" data-color="blue">
            <img src="img/yellow_marker.png" id="play1_yellow" class="markers1" data-color="yellow">
            <img src="img/orange_marker.png" id="play1_orange" class="markers1" data-color="orange">
            <div id="o_status">Pick your colour!</div>
        </div>

        <div id="game">
            <div id="status"></div>
            <div id="s0" class="slot">0</div>
            <div id="s1" class="slot">1</div>
            <div id="s2" class="slot">2</div>
            <div id="s3" class="slot">3</div>
            <div id="s4" class="slot">4</div>
            <div id="s5" class="slot">5</div>
            <div id="s6" class="slot">6</div>
            <div id="s7" class="slot">7</div>
            <div id="s8" class="slot">8</div>
            <div id="reset_button">
                <button id="reset">RESET GAME</button>
            </div>
        </div>

        <div id="right_container">
            <img src="img/red_marker.png" id="play2_red" class="markers2" data-color="red">
            <img src="img/pink_marker.png" id="play2_pink" class="markers2" data-color="pink">
            <img src="img/purple_marker.png" id="play2_purple" class="markers2" data-color="purple">
            <img src="img/teal_marker.png" id="play2_teal" class="markers2" data-color="teal">
            <img src="img/green_marker.png" id="play2_green" class="markers2" data-color="green">
            <img src="img/blue_marker.png" id="play2_blue" class="markers2" data-color="blue">
            <img src="img/yellow_marker.png" id="play2_yellow" class="markers2" data-color="yellow">
            <img src="img/orange_marker.png" id="play2_orange" class="markers2" data-color="orange">
            <div id="x_status">Pick your colour!</div>
        </div>
    </div>
</body>

</html>

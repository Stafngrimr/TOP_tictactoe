<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Naughts & Crosses</title>
    <link href="style.css" style="text/css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <img src="img/title.png" width="700px" alt="title">
    <div id=main_container>
        <div id="left_container">
            <div id="marker_section">
                <div id="play1_red" class="markers">red</div>
                <div id="play1_pink" class="markers">pink</div>
                <div id="play1_purple" class="markers">purple</div>
                <div id="play1_teal" class="markers">teal</div>
                <div id="play1_green" class="markers">green</div>
                <div id="play1_blue" class="markers">blue</div>
                <div id="play1_yellow" class="markers">yellow</div>
                <div id="play1_orange" class="markers">orange</div>
            </div>
        </div>

        <div id="game">
            <div id="sl0" class="slot">0</div>
            <div id="sl1" class="slot">1</div>
            <div id="sl2" class="slot">2</div>
            <div id="sl3" class="slot">3</div>
            <div id="sl4" class="slot">4</div>
            <div id="sl5" class="slot">5</div>
            <div id="sl6" class="slot">6</div>
            <div id="sl7" class="slot">7</div>
            <div id="sl8" class="slot">8</div>
        </div>

        <div id="right_container">
            <div id="marker_section">
                <div id="play2_red" class="markers">red</div>
                <div id="play2_pink" class="markers">pink</div>
                <div id="play2_purple" class="markers">purple</div>
                <div id="play2_teal" class="markers">teal</div>
                <div id="play2_green" class="markers">green</div>
                <div id="play2_blue" class="markers">blue</div>
                <div id="play2_yellow" class="markers">yellow</div>
                <div id="play2_orange" class="markers">orange</div>
            </div>
        </div>
    </div>
</body>

</html>
